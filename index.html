<!-- hypertext markup language -->
<!DOCTYPE html>
<!-- start html element -->
<html>
	<!-- start head element -->
	<head>
		<title>Avocado Project</title>
		<!-- like to my css style sheet -->
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<!-- end head element -->
	</head>
	<!-- start body element -->
	<body>
		<!-- nav bar for the top  -->
		<nav>
			<ul class="avo">
				<Li>Avocado</Li>
			</ul>

			<ul>	
				<li>Home</li>
				<li>About</li>
				<li>Case Studies</li>
				<li>Blog</li>
				<li>Contact</li>
			</ul>
		</nav>
		<!-- middle section for the avo pic and the quote and search bar -->
		<div>
			<div class="image">
			<img src="img/avocado2.png" alt="avodaco">
			</div>

			<div class="box">
			<p><strong>Avocado</strong> uses only the very freshest design fruits & veggies to create you web & app designs.</p>

			</div>

			<div class="searchbox">
				<input class="search" type="text" autofocus placeholder="Search">
			</div>

			<div class="buttons">

			<button class="quote">GET A QUOTE</button>
			<button class="studies">VIEW CASE STUDIES</button>

			</div>

		</div>
		<!-- bottom for the icons -->
		<footer>
			<ul class="foot">
				<li><i class="fab fa-facebook-f"></i></li>
				<li><i class="fab fa-instagram"></i></li>
				<li><i class="fab fa-twitter"></i></li>
			</ul>
		</footer>
